    <title>Timesheet</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <form id="timesheet-form">
            <label for="full-name">Full Name:</label>

                <input type="number" id="monday-break-hours" name="monday-break-hours" min="0" placeholder="0" >

                <label for="monday-break-minutes">Break Minutes:</label>
                <input type="number" id="monday-break-minutes" name="monday-break-minutes" min="0" max="59" placeholder="0" >

                <label for="monday-finish">Monday Finish Time:</label>
                <input type="time" id="monday-finish" name="monday-finish" >
            </div>
